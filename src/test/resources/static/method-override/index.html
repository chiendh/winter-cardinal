<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script src="/test/puppeteer.js"></script>
	<script src="/method-override-controller"></script>
</head>
<body>
	<script>
	(function(){
		'use strict';

		var c = methodOverrideController;

		puppeteer
		.test("Abstract method override test", function( cb ){
			cb.within( 3000, function(){
				if( c.counter.equals( 1 ) ) {
					cb.done();
				}
			});
		})
		.test("Method overload test", function( cb ){
			cb.within( 3000, function(){
				if( c.overload_counter.equals( 1 ) ) {
					cb.done();
				}
			});
		})
		.test("Method override test", function( cb ){
			cb.within( 3000, function(){
				if( c.override_counter.equals( 1 ) ) {
					cb.done();
				}
			});
		})
		.execute();
	}());
	</script>
</body>
</html>
