<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script src="js/pixi.min.js"></script>
	<script src="js/pixi-connector.js"></script>
	<script src="js/counter.js"></script>
	<script src="pixi-controller"></script>
</head>
<body>
	<canvas id="my-canvas"></canvas>
	<p id="counter-result"></p>
	<script>
	(function(){
		"use strict";

		var controller = pixiController;
		var Counter = app.util.Counter;

		controller.init()
		.then(function(){
			new PixiConnector({
				wcardinal:{
					circle:{
						value: controller.circles,
						type: "circle",
						isInteractive: false
					}
				},
				pixi:{
					canvasSize: {
						width: controller.WIDTH,
						height: controller.HEIGHT
					},
					canvasId: "my-canvas"
				}
			});

			Counter.bind( "#counter-result", controller.circles );
			controller.start();
		});
	}());
	</script>
</body>
</html>
