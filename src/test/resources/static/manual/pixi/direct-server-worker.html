<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.worker.min.js"></script>
	<script src="js/pixi.min.js"></script>
	<script src="js/circle-renderer.js"></script>
	<script src="js/counter.js"></script>
	<script src="pixi-controller"></script>
</head>
<body>
	<canvas id="my-canvas"></canvas>
	<p id="counter-result"></p>
	<script>
	(function(){
		"use strict";

		var controller = pixiController;
		var CircleRenderer = app.util.CircleRenderer;
		var Counter = app.util.Counter;

		controller.init()
		.then(function(){
			new CircleRenderer( "#my-canvas", controller );
			Counter.bind( "#counter-result", controller.circles );
			controller.start();
		});
	}());
	</script>
</body>
</html>
