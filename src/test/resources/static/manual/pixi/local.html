<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script src="js/pixi.min.js"></script>
	<script src="js/counter.js"></script>
	<script src="js/circle-updater.js"></script>
	<script src="js/pixi-connector.js"></script>
	<script src="pixi-controller"></script>
</head>
<body>
	<canvas id="my-canvas"></canvas>
	<p id="counter-result"></p>
	<p id="timer-result"></p>
	<script>
	(function(){
		"use strict";

		var Controllers = wcardinal.controller.Controllers;
		var controller = pixiController;
		var CircleUpdater = app.util.CircleUpdater;
		var Counter = app.util.Counter;

		controller.init()
		.then(function(){
			var local = Controllers.create({
				HEIGHT: controller.HEIGHT,
				WIDTH: controller.WIDTH,
				N_WIDTH: controller.N_WIDTH,
				N_HEIGHT: controller.N_HEIGHT,
				INTERVAL: controller.INTERVAL,
				circles: "SList"
			});
			local.circles.fromJson( controller.circles.toJson() );

			new PixiConnector({
				wcardinal:{
					circle:{
						value: local.circles,
						type: "circle",
						isInteractive: false
					}
				},
				pixi:{
					canvasSize: {
						width: controller.WIDTH,
						height: controller.HEIGHT
					},
					canvasId: "my-canvas"
				}
			});

			new CircleUpdater( "#timer-result", local );
			Counter.bind( "#counter-result", local.circles );
		});
	}());
	</script>
</body>
</html>
