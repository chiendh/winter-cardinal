<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script src="/basics-soft-scalar-controller"></script>
	<script src="/test/puppeteer.js"></script>
</head>
<body>
	<script>
	(function(){
		'use strict';

		var c = basicsSoftScalarController;

		puppeteer
		.test("Soft scalar initial check", function( cb ){
			cb.within( 4000, function(){
				if( c.initial_check_result.get() ) cb.done();
			});
		})
		.test("Soft scalar check", function( cb ){
			cb.within( 4000, function(){
				if( c.check_result.get() ) cb.done();
			});
		})
		.test("Soft scalar side check", function( cb ){
			cb.assertNotEquals( c.field.get(), null ).done();
		})
		.execute();
	}());
	</script>
</body>
</html>
