<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script src="/basics-lock-controller"></script>
	<script src="/test/puppeteer.js"></script>
</head>
<body>
	<script>
	(function(){
		'use strict';

		var c = basicsLockController;

		puppeteer
		.test("OnCreate lock/unlock check", function( cb ){
			cb.within( 3000, function(){
				if( c.on_create_a_is_locked.get() === true &&
					c.on_create_b_is_locked.get() === false &&
					c.on_create_c_is_locked.get() === true ) cb.done();
			});
		})
		.execute();
	}());
	</script>
</body>
</html>
