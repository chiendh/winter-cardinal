<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/webjars/wcardinal/wcardinal.min.js"></script>
	<script src="/basics-callable-factory-controller"></script>
	<script src="/test/puppeteer.js"></script>
</head>
<body>

	<!-- Application code -->
	<script>
	(function(){
		'use strict';

		var c = basicsCallableFactoryController;

		puppeteer
		.test("Callable factory check", function( cb ){
			c.factory.create().callable( 1 ).then(function( result ){
				cb.assertEquals( result, 3 ).done();
			}, function( reason ){
				cb.fail( reason );
			});
		})
		.execute();
	}());
	</script>
</body>
</html>
